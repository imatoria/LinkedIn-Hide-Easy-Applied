<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Automation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        margin: 0;
        padding: 10px;
      }
      .status {
        margin: 10px 0;
        font-weight: bold;
      }
      button {
        margin: 5px 0;
        width: 100%;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }
      .count {
        margin-top: 10px;
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h3>LinkedIn Easy Apply</h3>
    <div class="status" id="status">Status: Idle</div>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
    <div class="count">
      <p>Jobs Applied: <span id="successCount">0</span></p>
      <p>Jobs Failed: <span id="failCount">0</span></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
